    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="./photos/faviconlime.png" />
  </head>

  <body class="login">
    <div>
      <nav class="navbar fixed-top">
        <a class="navbar-brand justify-content-front" href="./index.html">
          <img src="./photos/faviconorange.png" width="40" height="40" alt="" />
        </a>
        <h1><a id="title" href="./index.html">Porefect</a></h1>
        <ul class="nav justify-content-end">
          <li><a id="nav" href="./signup.html">Sign Up</a></li>

          <li><a id="nav" href="./login.html">Login</a></li>

          <li><a id="nav" href="./profile.html">Profile</a></li>

          <li><a id="nav" href="./progress.html">Progress</a></li>
        </ul>
      </nav>
    </div>

    <div id="login-box">
      <h1 id="login-title" class="text-center">Login</h1>
      <container class="row align-items-center justify-content-center">
        <form>
          <div>
            <label for="exampleInputEmail1">Username or Email</label>
            <input type="text" class="form-control" aria-describedby="user" />
          </div>
          <div>
            <label for="exampleInputPassword1">Password</label>
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
            />
          </div>
          <div class="text-center">
            <button type="submit" id="createBtn" class="btn btn-primary">
              <img
                src="./photos/citrus-icon-login.png"
                width="135px"
                height="70px"
                alt="submit"
              />
            </button>
          </div>
        </form>
      </container>
    </div>
  </body>
